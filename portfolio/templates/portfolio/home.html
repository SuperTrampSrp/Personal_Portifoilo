{% extends 'portfolio/base1.html' %}

{% block content %}

<h3>Projects</h3>
{% load static %}


{% for project in projects %}


<h2>{{ project.title }}</h2>
<h5>{{ project.description }}</h5>
<img src="{{ project.image.url }}" alt="">

{% if project.urls %}
<br>
<a href="{{ projects.urls }}">link</a>

{% endif %}
{% endfor %}
{% endblock %}
